query ExploreIngredients($cursor: String) {
  allIngredients(cursor: $cursor) {
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        id
        name

        vendor {
          id
          shortName
        }
      }
    }
  }
}
