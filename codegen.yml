overwrite: true
schema: "./packages/service/src/schema/toolingSchema.ts"
documents: "./packages/client/src/**/*.graphql"
generates:
  ./packages/service/src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-document-nodes"
    config:
      mappers:
        Batch: ../entity/Batch#Batch
        User: ../entity/User#User
        Viewer: ../entity/User#User
        Ingredient: ../entity/Ingredient#Ingredient
        IngredientUse: ../entity/IngredientUse#IngredientUse
        Recipie: ../entity/Recipie#Recipie
        RecipieRevision: ../entity/RecipieRevision#RecipieRevision
        Discussion: ../entity/Discussion#Discussion
        DiscussionComment: ../entity/Discussion#DiscussionComment
  ./packages/client/src/generated/graphql.ts:
      plugins:
        - "typescript"
        - "typescript-operations"
  ./packages/client/src/generated/imports.d.ts:
      plugins:
        - "typescript-graphql-files-modules"
  ./graphql.schema.json:
    plugins:
      - "introspection"
require:
  - ts-node/register
