overwrite: true
schema: "./packages/service/src/schema/toolingSchema.ts"
documents: "./packages/client/src/graphql/**/*.ts"
generates:
  ./packages/service/src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      mappers:
        Batch: ../entity/Batch#Batch
        User: ../entity/User#User
        Team: ../entity/Team#Team
        Namespace: ../entity/Namespace#Namespace
        Viewer: ../entity/User#User
        Ingredient: ../entity/Ingredient#Ingredient
        Discussion: ../entity/Discussion#Discussion
        DiscussionComment: ../entity/Discussion#DiscussionComment
  ./packages/client/src/generated/graphql.ts:
      plugins:
        - "typescript"
        - "typescript-operations"
      config:
        avoidOptionals: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
  ./packages/client/src/generated/introspection-result.ts:
    plugins:
      - fragment-matcher
require:
  - ts-node/register
